<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
    <!-- Link to CSS -->
  </head>
  <body>
    <div class="container">
      <!-- Overall container with centered content -->
      <div style="width: 100%; height: 30px;"></div>
      <h2>Here are your images:</h2>
      <div style="width: 100%; height: 30px;"></div>
      <!-- Light grey heading -->
      <div class="row" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
        <div class="column" style="text-align: center;">
            <h3>Original Image</h3>
            <img src="/uploads/{{ filename }}" alt="Original Image" 
                 style="max-width: 400px; height: auto; border: 2px solid #ddd; border-radius: 8px; padding: 5px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
        </div>
    
        <div class="column" style="text-align: center;">
            <h3>Stylized Image</h3>
            <img src="/uploads/results/{{ styled_filename }}" alt="Stylized Image" 
                 style="max-width: 400px; height: auto; border: 2px solid #ddd; border-radius: 8px; padding: 5px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
        </div>
    </div>
      <!-- "Restore More Images" button at the bottom -->
      <div style="width: 100%; height: 100px;"></div>

      <button onclick="window.location.href='/clear_results'">
        Try More Images
      </button>
      <!-- Link to the index page -->
    </div>
  </body>
</html>
